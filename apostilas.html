    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .divider {
            height: 3px;
            width: 80px;
            background: var(--secondary);
            margin: 20px auto;
            border-radius: 3px;
        }
        
        .grades-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .grade-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .grade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .grade-header {
            background: linear-gradient(135deg, var(--accent) 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .grade-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .grade-count {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .grade-content {
            padding: 20px;
        }
        
        .volume-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        
        .volume-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .volume-title {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--secondary);
        }
        
        .book-list {
            list-style: none;
        }
        
        .book-item {
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .book-item:hover {
            background: #e8f4fc;
            transform: translateX(5px);
        }
        
        .book-icon {
            color: var(--accent);
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .book-link {
            color: var(--dark);
            text-decoration: none;
            flex: 1;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .book-link:hover {
            color: var(--accent);
        }
        
        .external-icon {
            color: var(--gray);
            font-size: 0.9rem;
            margin-left: 8px;
        }
        
        .filter-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .filter-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-right: 10px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: var(--dark);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .grades-container {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

                }
            } 
            // Se apenas o volume é "all"
            else if (selectedVolume === 'all') {
                renderGradeCard(selectedGrade, apostilasData[selectedGrade]);
            }

            else if (selectedGrade === 'all') {

                    const gradeData = apostilasData[gradeKey];

                        title: gradeData.title,
                        totalApostilas: gradeData.volumes[selectedVolume] ? gradeData.volumes[selectedVolume].books.length : 0,
                        volumes: {}
                    };

        // Função para renderizar o card de uma turma

            if (gradeData.totalApostilas === 0) return;
            
            const card = document.createElement('div');
            card.className = 'grade-card';
            
            let volumesHTML = '';
            for (const volumeKey in gradeData.volumes) {
                const volume = gradeData.volumes[volumeKey];
                
                let booksHTML = '';
                volume.books.forEach(book => {
                    booksHTML += `
                        <li class="book-item">
                            <i class="fas fa-book book-icon"></i>
                            <a href="${book.url}" target="_blank" class="book-link">
                                ${book.title}
                                <i class="fas fa-external-link-alt external-icon"></i>
                            </a>
                        </li>
                    `;
                });
                
                volumesHTML += `
                    <div class="volume-section">
                        <h3 class="volume-title">${volume.title}</h3>
                        <ul class="book-list">
                            ${booksHTML}
                        </ul>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="grade-header">
                    <h2 class="grade-title">${gradeData.title}</h2>
                    <p class="grade-count">${gradeData.totalApostilas} apostilas</p>
                </div>
                <div class="grade-content">
                    ${volumesHTML}
                </div>
            `;
            
            gradesContainer.appendChild(card);
        }
