        // Seu código JavaScript permanece exatamente o mesmo
        const titleText = "TROLLCHIPS";
        const titleElement = document.getElementById("title");
        let charIndex = 0;
        let isDeleting = false;
        let typingDelay = 150;
        let deletingDelay = 50;
        let newTextDelay = 4000;

        function typeTitle() {
            const currentText = titleElement.textContent;

            if (!isDeleting && charIndex < titleText.length) {
                titleElement.textContent = titleText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeTitle, typingDelay);
            } else if (isDeleting && charIndex > 0) {
                titleElement.textContent = titleText.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeTitle, deletingDelay);
            } else if (charIndex === titleText.length) {
                isDeleting = true;
                setTimeout(typeTitle, newTextDelay);
            } else if (charIndex === 0) {
                isDeleting = false;
                setTimeout(typeTitle, typingDelay);
            }
        }
