<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE_CODE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">RE_CODE</h1>
            <nav class="nav">
                <a href="#bookmarklets" class="nav-link">Bookmarklets</a>
                <a href="#links" class="nav-link">Links</a>
                <a href="#tutorials" class="nav-link">Tutoriais</a>
            </nav>
        </header>

        <!-- Hero -->
        <section class="hero">
            <h2>Ferramentas para devs</h2>
            <p>Crie, execute e compartilhe</p>
        </section>

        <!-- Tutoriais -->
        <section id="tutorials" class="section">
            <h3 class="section-title">Tutoriais</h3>
            <div class="filter-buttons">
                <button class="filter-btn active">Todos</button>
                <button class="filter-btn">JavaScript</button>
                <button class="filter-btn">CSS</button>
            </div>
            <div class="card-grid">
                <div class="card">
                    <h4>JavaScript Moderno</h4>
                    <p>Domine ES6+ em 30 minutos</p>
                    <span class="tag">JavaScript</span>
                </div>
                <div class="card">
                    <h4>CSS Grid</h4>
                    <p>Layouts complexos facilmente</p>
                    <span class="tag">CSS</span>
                </div>
            </div>
        </section>

        <!-- Bookmarklets -->
        <section id="bookmarklets" class="section">
            <h3 class="section-title">Bookmarklets</h3>
            <div class="card-grid">
                <div class="card">
                    <h4>Dark Mode</h4>
                    <p>Ativa tema escuro em qualquer site</p>
                    <button class="copy-btn">Copiar</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
